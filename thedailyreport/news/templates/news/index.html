{% extends "news/layout.html" %}
{% load static %}

{% block body %}

    <div id="all-news">

        {% for article in article_list %}
        <div class="article">
            <img src="{{article.img_src}}" alt="Article Image Source">
            <h3>{{article.title}}</h3>
            <p>{{article.summary}}</p>
            <a href="{{article.url}}">Link</a>
        </div>
        {% endfor %}

    </div>

{% endblock %}

{% block script %}<script src=""></script>{% endblock %}
